    <button onclick = "logOut();"> Log out </button>

    <h1> Create Task</h1>
    <form action = "vehicle.html">
        <label for="role">Role:</label>
        <input type="radio" id = "collector"  name="role" value="0" checked>
        <label for="collector">Collector</label>
        <input type="radio" id = "janitor" name="role" value="1">

        <input type="hidden" id="mcps" name="mcps" value="">

        </select> 
        <br>

        <input type="datetime-local" id="timestart" name="timestart"><br>
        <label for="employee">Employee selected:</label><button type = "button" onclick = "generateEmployeeTable();"> Load Employees</button> <br>
        <input type="hidden" id="employees" name="employees" value="">
        <select id="employeeSelect" size="4">
        </select> 
        <br>
        <button type = "button" onclick = "removeSelectedEmployee()"> Remove this Employee</button> <br>

 function updateInputs(){
